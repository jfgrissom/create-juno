name: Release

on:
  release:
    types: [released]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: nextjs-starter
            target: scratch_nextjs_starter
            out: nextjs-starter.tar.gz
          - name: astro-starter
            target: scratch_astro_starter
            out: astro-starter.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare template ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile
          cache-from: type=gha,scope=cached-stage
          # Exports the artefacts from the final stage
          outputs: ./out
          target: ${{ matrix.target }}

      - run: sha256sum out/${{ matrix.out }}

      - run: mv out/${{ matrix.out }} ${{ matrix.out }}

      - name: 'Upload ${{ matrix.name }}'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.out }}
          path: ./${{ matrix.out }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: ['docker-build']
    steps:
      - uses: actions/checkout@v4

      - name: Download nextjs-starter
        uses: actions/download-artifact@v4
        with:
          name: nextjs-starter.tar.gz
          path: .

      - name: Download astro-starter
        uses: actions/download-artifact@v4
        with:
          name: astro-starter.tar.gz
          path: .

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./nextjs-starter.tar.gz |
            ./astro-starter.tar.gz

  deploy:
    name: Deploy to CDN
    runs-on: ubuntu-latest
    needs: ['docker-build']
    steps:
      - uses: actions/checkout@v4

      - name: Download nextjs-starter
        uses: actions/download-artifact@v4
        with:
          name: nextjs-starter.tar.gz
          path: out/templates

      - name: Download astro-starter
        uses: actions/download-artifact@v4
        with:
          name: astro-starter.tar.gz
          path: out/templates

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Deploy to Juno
        uses: junobuild/juno-action@main
        with:
          args: deploy
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_TOKEN }}
